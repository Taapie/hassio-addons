reporting-disabled = false
[meta]
  dir = "/data/influxdb/meta"

[data]
  dir = "/data/influxdb/data"
  engine = "tsm1"
  wal-dir = "/data/influxdb/wal"

[http]
  auth-enabled=false
  realm = "Hass.io InfluxDB v2"
  log-enabled=false
  https-enabled=false
  flux-enabled = true

[logging]
  level="warn"
